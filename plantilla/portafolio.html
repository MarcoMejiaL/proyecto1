<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <section class="portafolio__content--mobile">
       
    </section>
    
</body>

<script>
    
console.log('Happy hacking :)')

const url = "https://picsum.photos/v2/list?page=1&limit=10"
const contenedor = document.querySelector('.portafolio__content--mobile')

//api
//conectar
window.fetch(`${url}`).then((respuesta) => respuesta.json() )
.then((respuestaJson)=>{
    const todosLosItems =[]
    respuestaJson.forEach((item)=>{
        //crear imagen
        const img = document.createElement('img');
        img.src = `${item.download_url}`
        //creat titulo 
        
       

        const container = document.createElement('div')

        container.append(img)
        
        todosLosItems.push(container)


    })
    
    
    contenedor.append(...todosLosItems)
})

</script>
</html>
